<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#FFF">
  <meta name="msapplication-navbutton-color" content="#FFF">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFF">

  <!--  SUPPORT FAVICON ALL TOUCH-->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="android-chrome-192x192.png">
  <meta name="msapplication-config" content="browserconfig.xml"/>


  <link rel="stylesheet" href="icons/style.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Line Artworks</title>
</head>
<body>


<div class="preloader">
  <div class="preloader-line"></div>

  <div class="preloader-subtitle">
    Photo&Video Production
  </div>
</div>


<div class="hidden">

  <nav class="nav">
    <div class="container">
      <a href="index.html" class="nav-logo">
        <img src="images/logo-site.svg" alt="Logo site navbar" width="590" height="56">
      </a>
      <div class="nav-menu">
        <span class="nav-menu-closed">Menu</span>
        <span class="nav-menu-opened">Close</span>
        <div class="nav-menu-icon"></div>
      </div>
    </div>
  </nav>


  <section class="slider-content">
    <div class="container">
      <div class="slider-content-info">
        <h3 class="slider-content-info-type">
          Emirates <br>
          Global Aluminium
        </h3>
        <div class="slider-content-info-body"></div>
      </div>
      <div class="slider-content-image" style="background-image: url(images/slider-image-1.png)">
      </div>
      <div class="slider-content-buttons">
        <div class="btn-slider slider-content-buttons-prev">
          <i class="icon-left"></i>
        </div>
        <div class="btn-slider slider-content-buttons-play">
          <svg id="play-pause" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="ply-p" style="transition: 0.3s" d="M16.75 2V16C16.75 16.6904 16.1904 17.25 15.5 17.25H2C1.30964 17.25 0.75 16.6904 0.75 16V2C0.75 1.30964 1.30964 0.75 2 0.75L15.5 0.75C16.1904 0.75 16.75 1.30964 16.75 2Z" stroke="black" stroke-width="1.5"/>
          </svg>
        </div>
        <div class="btn-slider slider-content-buttons-next">
          <i class="icon-right"></i>
          <div class="progress-bar" style="--percent: 0%">
            <progress value="0" max="100" style="visibility:hidden;height:0;width:0;">0</progress>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-hashtags">
      </div>
      <div class="footer-contact">
        Contact for collaboration
        <i class="icon-open"></i>
      </div>
    </div>
  </footer>

</div>


<script src="js/script.js"></script>

</body>
</html>
